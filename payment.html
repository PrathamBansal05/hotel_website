<!DOCTYPE html>
<html>
<head>
	<title>Payment Gateway</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Link to your CSS stylesheet -->
	<link rel="stylesheet" href="payment.css">
</head>
<body>
	<header>
		<h1>Payment Gateway</h1>
	</header>
	
	<main>
		<form action="#" method="POST">
			<label for="card-number">Card Number</label>
			<input type="text" id="card-number" name="card-number" required>
			<label for="expiry-date">Expiry Date</label>
			<input type="month" id="expiry-date" name="expiry-date" required>
			<label for="cvv">CVV</label>
			<input type="text" id="cvv" name="cvv" required>
			<label for="card-holder-name">Card Holder Name</label>
			<input type="text" id="card-holder-name" name="card-holder-name" required>
			<button type="submit" class="button">Pay Now</button>
			<script>
				// Get the expiry date input element
				var expiryDateInput = document.getElementById("expiry-date");
			  
				// Add an event listener to the form submission event
				document.querySelector("form").addEventListener("submit", function(event) {
				  // Get the current date
				  var currentDate = new Date();
			  
				  // Get the expiry date from the input value
				  var expiryDate = new Date(expiryDateInput.value);
			  
				  // Compare the expiry date with the current date
				  if (expiryDate < currentDate) {
					// Prevent the form from submitting
					event.preventDefault();
			  
					// Display an error message
					alert("Invalid expiry date. Please enter a valid expiry date.");
				  }
				});

			  </script>
		</form>
	</main>

	<footer>
		<!-- Footer information about your payment gateway -->
		<p>&copy; Payment Gateway 2023. All rights reserved.</p>
	</footer>

</body>
</html>
